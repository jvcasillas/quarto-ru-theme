title: Rutgers Presentation Template
author: Joseph V. Casillas
version: 0.0.1
contributes:
  formats: 
    revealjs:
      logo: logo.png
      #footer: |
      #  [R-Ladies](https://rladies.org/) theme for [Quarto Presentations](https://quarto.org/docs/presentations/revealjs/index.html).
      #  Code available on [GitHub](https://github.com/beatrizmilz/quarto-rladies-theme).
      theme: [default, rutgers.scss]
      css: theme.css
      template-partials:
        - title-slide.html
      slide-number: c/t
      show-slide-number: all
      preview-links: true
